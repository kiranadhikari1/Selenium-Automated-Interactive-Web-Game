<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to the Quest Game!</h1>

<div id="game-messages" class="message-box"></div>

<div id="player-input" style="display: none;">

    <input type="text" id="player-input-box" placeholder="Type your response here">
    <button id="submit-input">Submit</button>
</div>

<button id="start-game">Start Game</button>

<script src="script.js"></script>
</body>
</html>
