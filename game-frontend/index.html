<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="game-messages" class="message-box"></div>

<div id="player-input" style="display: none;">
    <label for="player-input-box">Enter your input:</label>
    <input type="text" id="player-input-box" placeholder="Type your response here">
    <button id="submit-input">Submit</button>
</div>

<button id="start-game">Start Game</button>
<button id="reset-button">Reset</button>

<div class ="control-buttons">
    <button id="y-button">Y</button>
    <button id="n-button">N</button>
    <button id="quit-button">Quit</button>
    <button id="tackle-button">Tackle</button>
    <button id="withdraw-button">Withdraw</button>
    <button id="enter-button">Enter</button>
</div>

<div class="card-positions">
    <button id="pos-0">0</button>
    <button id="pos-1">1</button>
    <button id="pos-2">2</button>
    <button id="pos-3">3</button>
    <button id="pos-4">4</button>
    <button id="pos-5">5</button>
    <button id="pos-6">6</button>
    <button id="pos-7">7</button>
    <button id="pos-8">8</button>
    <button id="pos-9">9</button>
    <button id="pos-10">10</button>
    <button id="pos-11">11</button>
</div>

<div class="scenarios">
    <button id="rig-1">A-TEST JP-Scenario</button>
    <button id="rig-2">2winner_game_2winner_quest</button>
    <button id="rig-3">1winner_game_with_events</button>
    <button id="rig-4">0_winner_quest</button>
</div>

<div class="shieldCount">
    <h3>Shields & Cards</h3>
    <p id="p1-shieldCount">P1: 0  |  0</p>
    <p id="p2-shieldCount">P2: 0  |  0</p>
    <p id="p3-shieldCount">P3: 0  |  0</p>
    <p id="p4-shieldCount">P4: 0  |  0</p>
</div>

<script src="script.js"></script>
</body>
</html>
